<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Usuario</title>
  <link rel="stylesheet" href="/agregar-usuario.css" />
  <!--Font Awesome para íconos institucionales -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="fondo-datos">
  <div class="formulario-container">
    <h2>Registro de Usuario Institucional</h2>
    <form id="registroForm" enctype="multipart/form-data">
      <input type="text" name="usuario" placeholder="Usuario" required />
      <input type="text" name="primerNombre" placeholder="Primer nombre" required />
      <input type="text" name="segundoNombre" placeholder="Segundo nombre" />
      <input type="text" name="primerApellido" placeholder="Primer apellido" required />
      <input type="text" name="segundoApellido" placeholder="Segundo apellido" />
      <input type="text" name="tercerApellido" placeholder="Tercer apellido (De)" />
      <input type="email" name="correo" placeholder="Correo institucional" required />
      <label for="rol">Rol:</label>
      <input type="text" id="rol" name="rol" placeholder="Ej. Administrador, Gestor, Recepcionista" required />
      <label>Firma digital:</label>
      <input type="file" name="firma" accept="image/*" required />
      <button type="submit">Guardar usuario</button>
    </form>
  </div>

  <!-- Modal Institucional con Font Awesome -->
  <div id="modalConfirmacion" class="modal-confirmacion" style="display: none;">
    <div class="modal-contenido">
      <div class="icono-exito">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2>¡Usuario registrado exitosamente!</h2>
      <p>¿Deseas crear la clave ahora?</p>
      <div class="botones-modal">
        <button onclick="redirigirCrearClave()" class="btn-aceptar">Sí, crear clave</button>
        <button onclick="cerrarModal()" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="/agregar-usuario.js"></script>
</body>
</html>
