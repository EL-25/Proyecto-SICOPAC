<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Datos - Alcaldía La Libertad Este</title>
  <link rel="stylesheet" href="mis-datos.css" />
</head>
<body class="fondo-datos">

  <!-- Encabezado comprimido -->
  <header class="encabezado">
    <h1>Panel de Usuario</h1>
    <p>Bienvenido al módulo de consulta personal</p>
    <button class="cerrar-btn" onclick="cerrarSesion()">Cerrar sesión</button>
    <button class="perfil-btn" onclick="mostrarPerfil()">Mi Perfil</button>
  </header>

 <!-- Botón Formulario -->
<div class="formulario-btn">
  <a href="/formulario" onclick="registrarAccesoFormulario()">
    <button>Formulario</button>
  </a>
</div>

  <!-- Datos del perfil ocultos -->
  <section class="perfil-datos" id="perfilDatos">
    <div class="campo"><strong>Usuario:</strong> <span id="campo-usuario">Cargando...</span></div>
    <div class="campo"><strong>Correo institucional:</strong> <span id="campo-correo">Cargando...</span></div>
    <div class="campo"><strong>Rol:</strong> <span id="campo-rol">Cargando...</span></div>
    <div class="campo firma-digital">
      <strong>Firma digital:</strong><br />
      <img src="" alt="Firma Digital" class="firma-img" id="firma-img" />
    </div>
  </section>

  <!-- Card de registro de acciones -->
  <section class="registro-acciones" id="registroAcciones">
    <h2>Registro de acciones recientes</h2>
    <ul id="listaAcciones"></ul>
    <button class="filtrar-btn" onclick="mostrarFiltro()">Filtrar</button>
  </section>

  <!-- Panel de filtros -->
  <div class="filtro-panel" id="filtroPanel" style="display:none;">
    <label for="tipoFiltro">Tipo de documento:</label>
    <select id="tipoFiltro">
      <option value="">Todos</option>
      <option value="Nacimiento">Nacimiento</option>
      <option value="Matrimonio">Matrimonio</option>
      <option value="Defunción">Defunción</option>
      <option value="Divorcio">Divorcio</option>
    </select>

    <label for="distritoFiltro">Distrito:</label>
    <select id="distritoFiltro">
      <option value="">Todos</option>
      <option value="Nuevo Cuscatlán">Nuevo Cuscatlán</option>
      <option value="Antiguo Cuscatlán">Antiguo Cuscatlán</option>
      <option value="Zaragoza">Zaragoza</option>
      <option value="San José Villanueva">San José Villanueva</option>
    </select>

    <button onclick="aplicarFiltro()">Aplicar filtro</button>
  </div>

  <script src="mis-datos.js"></script>
</body>
</html>
