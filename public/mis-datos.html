<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Usuario - Alcaldía La Libertad Este</title>
  <link rel="stylesheet" href="mis-datos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="fondo-datos">
  <header class="encabezado">
    <h1>Panel de Usuario</h1>
    <p>Bienvenido al módulo de consulta personal</p>
    <div id="botonAdminHeader"></div>
  </header>

  <main class="home-wrapper">
    <div class="card-container">
      <div class="card-box perfil-card" onclick="abrirSeccion('perfilDatos')">
        <i class="fas fa-user"></i>
        Perfil
      </div>
      <div class="card-box formulario-card" onclick="registrarAccesoFormulario()">
        <i class="fas fa-file-alt"></i>
        Formulario
      </div>
      <div class="card-box reportes-card" onclick="registrarAccesoReportes()">
        <i class="fas fa-chart-bar"></i>
        Reportes
      </div>
      <div class="card-box cerrar-card" onclick="cerrarSesion()">
        <i class="fas fa-sign-out-alt"></i>
        Cerrar sesión
      </div>
    </div>
  </main>

  <!-- Sección Perfil -->
  <section class="seccion activa" id="perfilDatos">
    <form id="formEditarUsuario" class="form-edicion">
      <h3 class="titulo-edicion"><i class="fas fa-user-edit"></i> Edición de Perfil</h3>

      <div class="grupo-campo">
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario" required />
      </div>

      <div class="grupo-campo">
        <label for="correo">Correo institucional</label>
        <input type="email" name="correo" id="correo" required />
      </div>

      <div class="grupo-campo">
        <label for="rol">Rol</label>
        <input type="text" name="rol" id="rol" required />
      </div>

      <div class="grupo-campo">
        <label for="firma">Firma digital</label>
        <input type="file" name="firma" id="firma" accept="image/*" />
      </div>

      <button type="submit" class="btn-guardar">
        <i class="fas fa-save"></i> Guardar cambios
      </button>
    </form>
  </section>

  <!-- Modal Institucional -->
  <div id="modalConfirmacion" class="modal-confirmacion" style="display: none;">
    <div class="modal-contenido">
      <div class="icono-exito">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2 id="modalTitulo">¡Operación exitosa!</h2>
      <p id="modalMensaje">Los datos del usuario se han actualizado correctamente.</p>
      <div class="botones-modal">
        <button onclick="aceptarModal()" class="btn-aceptar">Aceptar</button>
        <button onclick="cerrarModal()" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="mis-datos.js"></script>
  <script>
    function abrirSeccion(id) {
      const target = document.getElementById(id);
      const isVisible = target.classList.contains('activa');
      document.querySelectorAll('.seccion').forEach(sec => sec.classList.remove('activa'));
      if (!isVisible) {
        target.classList.add('activa');
      }
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioActivo");
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const rol = localStorage.getItem("rolActivo");
      if (rol === "Administrador") {
        const contenedor = document.getElementById("botonAdminHeader");
        if (contenedor) {
          const btn = document.createElement("button");
          btn.textContent = "Agregar usuario";
          btn.className = "btn-verde-header";
          btn.onclick = () => window.location.href = "agregar-usuario.html";
          contenedor.appendChild(btn);
        }
      }
    });

    // Funciones para el modal
    function aceptarModal() {
      document.getElementById("modalConfirmacion").style.display = "none";
      window.location.reload(); // recargar para ver datos actualizados
    }

    function cerrarModal() {
      document.getElementById("modalConfirmacion").style.display = "none";
    }
  </script>

  <!-- Overlay emergente -->
  <div id="overlay" class="overlay">
    <div class="overlay-box">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Dirigiendo al Formulario Único de Solicitud…</p>
    </div>
  </div>
</body>
</html>
