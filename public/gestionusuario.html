<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="gestionusuario.css">

  <!-- Librería de SweetAlert2 para alertas elegantes -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Librería de Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">

    <!-- Encabezado institucional -->
    <header class="encabezado-formulario">
      <img src="/img/LogoAlcaldia.png" alt="Logo institucional" class="logo-esquina">
      <h2 class="titulo-formulario">GESTIÓN DE USUARIOS</h2>
    </header>

    <!-- Tabla de usuarios -->
    <section>
      <table class="tabla-usuarios">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="usuariosBody">
          <!-- Aquí se cargarán dinámicamente los usuarios desde gestionusuario.js -->
        </tbody>
      </table>
    </section>

    <!-- Botón volver -->
    <div class="botones-finales">
      <button type="button" onclick="window.location.href='mis-datos.html'" class="btn-home">
        <i class="fa-solid fa-arrow-left"></i> Volver
      </button>
    </div>

  </div>

  <!-- Script de gestión -->
  <script src="gestionusuario.js"></script>
</body>
</html>
